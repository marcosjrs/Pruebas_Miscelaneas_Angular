<div class="card">
  <div class="card-body">
    <h5 class="card-title">ngStyle</h5>

    <div class="card-text" [ngStyle]="{'font-size': fontSize+'px'}">{{"[ngStyle]=\"{'font-size': fontSize+'px'}\""}}</div>
    <div class="card-text" [style.fontSize.px]="fontSize">[style.fontSize.px]="fontSize"</div>
    <div class="card-text" [ngStyle]="fontStyle">[ngStyle]="fontStyle"</div>

    <div class="mt-3">
      <a href="#" class="btn btn-outline-primary btn-sm mr-2" (click)="fontSize = fontSize+1">+</a>
      <a href="#" class="btn btn-outline-primary btn-sm" (click)="fontSize = fontSize-1">-</a>
    </div>
  </div>
</div>
